<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="/login" method="post">
        用户名：<input type="text" name="user_name">
        密码：<input type="password" name="password">
        <input type="submit" value="登录">
    </form>
    <script th:inline="javascript">
        var message = null;
        message = [[${message}]]
        if(message != null){
            alert(message);

        }
    </script>
</body>
</html>
